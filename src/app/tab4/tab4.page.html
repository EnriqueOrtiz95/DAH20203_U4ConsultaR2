<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Estudiantes Inactivos
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item-sliding *ngFor="let student of students">
          <div *ngIf="!student.active">
              <ion-item-options side="start">
                  <ion-item-option color="secondary">
                      <ion-icon name="checkmarck"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
              <ion-item>
                  <ion-label>
                      <h2>
                          <strong>{{student.name}}</strong>
                          <ion-chip color="danger" class="ion-float.right">
                              <ion-label>Inactivo</ion-label>
                          </ion-chip>
                      </h2>
                      <h3>{{student.controlnumber}}</h3>
                  </ion-label>
              </ion-item>

              <ion-item-options side="end">
                  <ion-item-option color="danger">
                      <ion-icon name="close"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
          </div>
      </ion-item-sliding>
  </ion-list>

</ion-content>
